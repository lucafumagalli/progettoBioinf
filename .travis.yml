dist: trusty
git:
  depth: false
addons:
  sonarcloud:
    organization: "lucafumagalli"
language: python
python:
- '3.6'
before_install:
  - pip install --upgrade pytest
	- pip install tensorflow==2.0
	- pip install tqdm==4.45.0
	- pip install sanitize_ml_labels
	- pip install compress-json==1.0.3
	- pip install ucsc-genomes-downloader==1.1.18
	- pip install epigenomic-dataset==1.1.4

install:
- pip install .[test]
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
script:
- rm -rf .coverage
- coverage erase
- pytest --cov=progettobioinf --cov-report xml:coverage.xml 
- coverage combine --append || true
- coverage report
- coverage xml
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi' # sonar only on non-PRs

after_success:
  - coveralls
  - python-codacy-coverage -r coverage.xml
